<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Odontologica Imagem</title>
</head>
<body>
    <header>
        <h1>Cadastro de Paciente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Cadastro de Cliente</h1>
    <form action="cadastraCliente.php" method="POST">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
            <br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            <br><br>
            <label for="endereco">Endereço (somente leitura):</label>
            <input type="text" id="endereco" name="endereco" value="Rua Principal, 123" readonly>
        </fieldset>
        
        <!-- Endereço de Entrega -->
        <fieldset>
            <legend>Endereço de Entrega</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
            <br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">
        </fieldset>
        
        <!-- Informações Adicionais -->
        <fieldset>
            <legend>Informações Adicionais</legend>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <br><br>
            <label>Gênero:</label>
            <input type="radio" id="genero-m" name="genero" value="Masculino">
            <label for="genero-m">Masculino</label>
            <input type="radio" id="genero-f" name="genero" value="Feminino">
            <label for="genero-f">Feminino</label>
            <br><br>
            <label>Interesses:</label>
            <input type="checkbox" id="interesse1" name="interesses[]" value="Esportes">
            <label for="interesse1">Esportes</label>
            <input type="checkbox" id="interesse2" name="interesses[]" value="Música">
            <label for="interesse2">Música</label>
            <input type="checkbox" id="interesse3" name="interesses[]" value="Leitura">
            <label for="interesse3">Leitura</label>
            <br><br>
            <label for="motivo">Motivo da Visita:</label>
            <select id="motivo" name="motivo">
                <option value="Consulta">Consulta</option>
                <option value="Exame">Exame</option>
                <option value="Tratamento">Tratamento</option>
            </select>
            <br><br>
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" placeholder="Digite aqui suas observações"></textarea>
            <br><br>
            <input type="hidden" name="campo-oculto" value="valor-oculto">
        </fieldset>

        <!-- Botão de Envio -->
        <input type="submit" value="Enviar">
    </form>
</section>
    <footer>
        <p>© 2024 Clínica Odontologica Imagem. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
